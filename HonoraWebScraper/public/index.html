<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honora Web Scraper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Honora Web Scraper</h1>
        <p>Download hellige tekster fra sacred-texts.com</p>
    </header>

    <main>
        <div class="content-area">
            <!-- Categories -->
            <section class="card">
                <h2>üìö Kategorier <div id="cat-loader" class="loader" style="display:none"></div>
                </h2>
                <div id="category-grid" class="grid">
                    <!-- Categories will be loaded here -->
                </div>
            </section>

            <!-- Books (Visible after selecting category) -->
            <section id="books-section" class="card" style="display:none">
                <div
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; flex-wrap:wrap; gap:10px;">
                    <div style="display:flex; align-items:center; gap:10px; flex:1;">
                        <h2 id="category-title" style="margin:0;">B√∏ger</h2>
                        <input type="text" id="search-input" placeholder="S√∏g i b√∏ger..."
                            style="background:rgba(255,255,255,0.1); border:1px solid var(--border); border-radius:4px; padding:0.5rem; color:white; min-width:200px;">
                    </div>
                    <div style="display:flex; gap:10px;">
                        <button id="download-new-btn" class="btn btn-primary" style="background:#8b5cf6;">
                            ‚ôªÔ∏è Hent nye
                        </button>
                        <button id="download-all-btn" class="btn btn-primary">
                            Download hele kategorien
                        </button>
                    </div>
                </div>
                <div id="books-grid" class="grid">
                    <!-- Books will be loaded here -->
                </div>
            </section>
        </div>

        <div class="sidebar">
            <!-- Active Status -->
            <section class="card status-area">
                <h2>üì° Status</h2>
                <div id="active-download" style="display:none">
                    <p id="progress-text" style="font-weight:600; margin-bottom:0.5rem">Henter...</p>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                        <div class="progress-info">
                            <span id="progress-percent">0%</span>
                            <span id="progress-count">0/0</span>
                        </div>
                    </div>
                </div>
                <div id="idle-status">
                    <p style="color:var(--text-muted)">Ingen aktive downloads</p>
                </div>
            </section>

            <!-- Logs -->
            <section class="card" style="flex:1">
                <h2>üìú Logs</h2>
                <div id="log-container">
                    <div class="log-entry">
                        <span class="log-time">System:</span> Klar til start.
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
